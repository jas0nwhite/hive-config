# default settings for hive-config project

treatment : {
	training-set : "AAA"
	model-style : "BBB"
	cluster-style : "CCC"
	alpha-select : "DDD"
	mu-select : "EEE"
}

project : {
	root          : [ hive-data ]
	training-path : ${project.root}          [ results_${treatment.training-set} ]
	model-path    : ${project.training-path} [ model_style_${treatment.model-style} ]
	cluster-path  : ${project.model-path}    [ cluster_style_${treatment.cluster-style} ]
	alpha-path    : ${project.cluster-path}  [ alpha_select_${treatment.alpha-select} ]
	mu-path       : ${project.alpha-path}    [ mu_select_${treatment.mu-select} ]
	
}

training : {
	source-path : [ ${project.training-path} [ training ] ]
	result-path : ${project.model-path}    [ training ]
}


testing : {
	source-path : ${project.model-path} [ testing ]
	result-path : ${project.mu-path}    [ testing ]
}

target : {
	source-path : ${project.root}    [ target ]
	result-path : ${project.mu-path} [ target ]
}
